
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十里荷塘书法社 | 艺术书法教育</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ink-black': '#1A1A1A',
                        'paper-white': '#FAF7F0',
                        'vermilion': '#B22222',
                        'lotus-green': '#4A6741',
                        'sage': '#E8EBE4',
                        'gold': '#C5A059',
                    },
                    fontFamily: {
                        'serif': ['"Noto Serif SC"', 'serif'],
                        'sans': ['"Noto Sans SC"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slow-spin': 'spin 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAF7F0;
            background-image: 
                radial-gradient(at 0% 0%, rgba(74, 103, 65, 0.03) 0, transparent 50%),
                radial-gradient(at 50% 0%, rgba(178, 34, 34, 0.02) 0, transparent 50%),
                url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            scroll-behavior: smooth;
        }
        .ink-spread {
            position: absolute;
            background: radial-gradient(circle, rgba(26, 26, 26, 0.3) 0%, rgba(26, 26, 26, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: ink-anim 4s cubic-bezier(0.1, 0, 0.3, 1) forwards;
        }
        @keyframes ink-anim {
            0% { transform: scale(0); opacity: 0.6; filter: blur(2px); }
            100% { transform: scale(5); opacity: 0; filter: blur(20px); }
        }
        .serif-vertical {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .glass-nav {
            backdrop-filter: blur(12px) saturate(180%);
            background-color: rgba(250, 247, 240, 0.7);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #FAF7F0; }
        ::-webkit-scrollbar-thumb { background: #B22222; border-radius: 10px; }
        
        .section-heading::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: #B22222;
            margin: 1rem auto;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="font-sans antialiased text-ink-black overflow-x-hidden">
    <div id="root"></div>
    <!-- 入口脚本引用，确保在部署环境下正确加载 React -->
    <script type="module" src="./index.tsx"></script>
<script>
  // 1. 找到页面上的按钮和输入框
  // 注意：这里假设你的输入框是按顺序排列的。如果不行，我们需要更精确的方法。
  const allInputs = document.querySelectorAll('input'); 
  const nameInput = allInputs[0]; // 第一个输入框（称呼）
  const phoneInput = allInputs[1]; // 第二个输入框（电话）
  const gradeInput = allInputs[2]; // 第三个输入框（学龄段）
  const submitBtn = document.querySelector('.el-button--primary') || document.querySelector('button'); // 寻找提交按钮

  // 2. 给按钮添加点击事件
  if(submitBtn) {
    submitBtn.addEventListener('click', function(e) {
      // 阻止按钮原本的“跳转”或“刷新”行为
      e.preventDefault(); 

      // 获取填写的内容
      const name = nameInput.value;
      const phone = phoneInput.value;
      const grade = gradeInput.value;

      // 简单检查有没有填
      if (!name || !phone) {
        alert("家长您好，请填写完整姓名和电话！");
        return;
      }

      // 按钮变色，防止重复点
      const originalText = submitBtn.innerText;
      submitBtn.innerText = "提交中...";
      submitBtn.style.opacity = "0.7";

      // 3. 准备发给微信的数据 (你的 Token 填在下面！)
      const myToken = "f74ba03ec3654d949da083dd9a0e1a03"; 
      
      const content = `家长姓名：${name}\n联系电话：${phone}\n孩子年级：${grade}`;

      // 4. 发送！(通过 Cloudflare 转发或直接发送)
      // 为了最简单，我们尝试直接发给 PushPlus (可能会有跨域问题，但先试试最简单的)
      fetch(`https://www.pushplus.plus/send?token=${myToken}&title=书法社新报名&content=${encodeURIComponent(content)}&template=html`)
        .then(response => response.json())
        .then(data => {
          if(data.code === 200) {
            alert("报名成功！我们会尽快联系您。");
            // 清空输入框
            nameInput.value = "";
            phoneInput.value = "";
          } else {
            alert("发送失败，请截图联系老师。");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert("网络连接有点问题，请稍后再试。");
        })
        .finally(() => {
          // 恢复按钮
          submitBtn.innerText = originalText;
          submitBtn.style.opacity = "1";
        });
    });
  }
</script>
</body>
</html>
