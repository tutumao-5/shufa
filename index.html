<body class="font-sans antialiased text-ink-black overflow-x-hidden">
    <div id="root"></div>
    <!-- 入口脚本引用，确保在部署环境下正确加载 React -->
    <script type="module" src="./index.tsx"></script>
<script>
// 使用“事件委托”技术，解决 React 加载慢导致找不到按钮的问题
document.addEventListener('click', function(e) {
    // 1. 判断点击的对象：是不是那个“提交申请”按钮？
    // 我们检查被点的元素文字里有没有“提交”两个字
    var target = e.target;
    // 有时候点到按钮里的图标或文字，需要往上找一层
    if (target.tagName !== 'BUTTON' && target.parentElement.tagName === 'BUTTON') {
        target = target.parentElement;
    }

    if (target && (target.innerText.includes("提交") || target.innerText.includes("申请"))) {
        
        // 阻止默认跳转，不然页面一刷新，请求就断了
        // e.preventDefault(); // 暂时注释掉，以免破坏 React 原有的提交逻辑，我们只做“旁路监听”

        console.log("检测到点击提交按钮...");

        // 2. 现抓现找输入框 (这时候 React 肯定已经画好了)
        // 尝试通过占位符(placeholder)来找，这是最准的
        var nameInput = document.querySelector('input[placeholder*="称呼"]');
        var phoneInput = document.querySelector('input[placeholder*="电话"]');
        var gradeInput = document.querySelector('input[placeholder*="学龄段"]');

        // 如果上面找不到，尝试按顺序找
        if (!nameInput) {
             var allInputs = document.querySelectorAll('input');
             if(allInputs.length >= 2) {
                 nameInput = allInputs[0];
                 phoneInput = allInputs[1];
                 gradeInput = allInputs[2]; 
             }
        }

        // 获取内容
        var name = nameInput ? nameInput.value : "";
        var phone = phoneInput ? phoneInput.value : "";
        var grade = gradeInput ? gradeInput.value : "";

        console.log("抓取数据：", name, phone);

        // 3. 简单校验
        if (!name || !phone || phone.length < 5) {
            // 如果没填好，就不发通知，让网页自带的校验去提示
            return; 
        }

        // 4. 发送给微信 (使用 HTTPS 协议，且使用 Image 方式避免跨域报错)
        var myToken = "2c31f388f6714aabaa7710eaa2a8bef6"; // 你的Token
        var content = "【新学员报名】%0A家长：" + name + "%0A电话：" + phone + "%0A年级：" + grade;
        
        // 使用 new Image() 是最简单的“只管发送不管结果”的方法，成功率最高
        new Image().src = "https://www.pushplus.plus/send?token=" + myToken + "&title=书法社报名&content=" + content + "&template=html";
        
        // 给个简单的反馈（可选，因为 new Image 是静默的）
        // alert("正在提交给老师..."); 
    }
});
</script>
</body>
