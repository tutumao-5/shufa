    <style>

                radial-gradient(at 0% 0%, rgba(74, 103, 65, 0.03) 0, transparent 50%),

        ::-webkit-scrollbar-track { background: #FAF7F0; }
        ::-webkit-scrollbar-thumb { background: #B22222; border-radius: 10px; }

            content: '';
            display: block;
            width: 40px;

      "imports": {

<body class="font-sans antialiased text-ink-black overflow-x-hidden">
    <div id="root"></div>
    <!-- 入口脚本引用，确保在部署环境下正确加载 React -->
    <script type="module" src="./index.tsx"></script>
<script>
// =================配置区域=================
const MY_TOKEN = "2c31f388f6714aabaa7710eaa2a8bef6"; 
// =========================================

document.addEventListener('click', function(e) {
    // 监听：点击了“立即报名”
    if (e.target && (e.target.innerText.includes("立即报名") || e.target.textContent.includes("立即报名"))) {
        
        // 【核心修改】策略升级：不找名字了，直接把网页上所有的“框”都抓出来
        // 1. 抓取所有的 input (输入框) 和 select (下拉菜单)
        var allInputs = Array.from(document.querySelectorAll('input, select'));
        
        // 2. 过滤掉不相关的（比如隐藏的、或者type是submit的按钮）
        var validInputs = allInputs.filter(el => {
            return el.type !== 'hidden' && el.type !== 'submit' && el.type !== 'button';
        });

        // 3. 按屏幕位置从上到下排序（确保第1个肯定是姓名，第2个是电话...）
        validInputs.sort((a, b) => a.getBoundingClientRect().top - b.getBoundingClientRect().top);

        // 调试：这行代码会弹窗告诉你它找到了几个框。
        // 如果弹窗显示“找到 4 个输入框”，那就肯定能成功！
        // alert("调试信息：找到了 " + validInputs.length + " 个填写框"); 

        // 4. 按顺序赋值
        // 第1个框 -> 姓名
        var name = validInputs[0] ? validInputs[0].value : "未抓取到";
        // 第2个框 -> 电话
        var phone = validInputs[1] ? validInputs[1].value : "未抓取到";
        // 第3个框 -> 学龄段 (尝试获取value，如果没有value就试试innerText)
        var age = validInputs[2] ? (validInputs[2].value || validInputs[2].innerText) : "未抓取到";
        // 第4个框 -> 校区
        var campus = validInputs[3] ? (validInputs[3].value || validInputs[3].innerText) : "未抓取到";

        // 5. 再次校验电话，防止误触
        if (!phone || phone.length < 5) {
            console.log("没填电话，不发送");
            return; 
        }

        console.log("准备发送：", name, phone, age, campus);

        // 6. 发送给 PushPlus
        fetch('https://www.pushplus.plus/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                token: MY_TOKEN,
                title: '【新学员】' + name,
                content: `
                    <h3>新学员报名信息：</h3>
                    <p><b>姓名：</b>${name}</p>
                    <p><b>电话：</b>${phone}</p>
                    <p><b>学龄段：</b>${age}</p>
                    <p><b>意向校区：</b>${campus}</p>
                    <p><b>提交时间：</b>${new Date().toLocaleString()}</p>
                `,
                template: 'html'
            })
        })
        .then(res => res.json())
        .then(data => console.log("发送成功", data))
        .catch(err => console.error("发送失败", err));
    }
});
</script>
</body>
</html>
