<script>
// === 最终增强版：万能抓取脚本 ===
document.addEventListener('click', function(e) {
    // 1. 智能识别点击（无论点字还是点按钮背景）
    // 只要点击的区域包含“提交”或“报名”字样，或者是红色按钮，我们就拦截
    let target = e.target;
    let isSubmitBtn = false;
    
    // 向上查找3层，防止你点到了按钮里面的小图标
    for(let i=0; i<3; i++) {
        if(!target) break;
        // 检查文字
        if (target.innerText && (target.innerText.includes("报名") || target.innerText.includes("提交"))) {
            isSubmitBtn = true; 
            break; 
        }
        // 检查是不是那个红色的按钮类名 (根据你之前的代码)
        if (target.classList && target.classList.contains('el-button--primary')) {
            isSubmitBtn = true;
            break;
        }
        target = target.parentElement;
    }

    if (isSubmitBtn) {
        console.log("捕捉到提交动作！开始搜集数据...");

        // 2. 抓取所有“活”的输入框
        // 过滤掉 hidden(隐藏的)、submit(提交按钮)、checkbox(勾选框)
        const allInputs = Array.from(document.querySelectorAll('input'));
        const validInputs = allInputs.filter(input => {
            return input.type !== 'hidden' && 
                   input.type !== 'submit' && 
                   input.type !== 'button' &&
                   input.style.display !== 'none';
        });

        // 3. 提取数据（按顺序提取前4个有效值）
        // 即使不知道哪个是姓名，只要按顺序拿，通常第一个就是姓名，第二个是电话
        const val1 = validInputs[0] ? validInputs[0].value : ""; // 姓名
        const val2 = validInputs[1] ? validInputs[1].value : ""; // 电话
        const val3 = validInputs[2] ? validInputs[2].value : ""; // 学龄段
        const val4 = validInputs[3] ? validInputs[3].value : ""; // 校区

        console.log("抓取结果：", val1, val2, val3, val4);

        // 4. 只有当“电话”这一栏（通常是第二栏）有值时才发送，防止误触
        if (!val2 || val2.length < 5) {
            return; 
        }

        // 5. 【新增】给用户一个反馈，让你知道代码运行了
        // 如果你在手机上看到这个弹窗，说明代码绝对没问题！
        alert("正在为您提交报名信息...");

        // 6. 发送给微信
        const myToken = "2c31f388f6714aabaa7710eaa2a8bef6"; // 你的Token
        
        // 组合消息内容：把抓到的所有信息都发过去
        const content = `【新报名】%0A姓名：${val1}%0A电话：${val2}%0A年级：${val3}%0A校区：${val4}`;
        
        new Image().src = "https://www.pushplus.plus/send?token=" + myToken + "&title=书法社报名&content=" + content + "&template=html";
    }
});
</script>
