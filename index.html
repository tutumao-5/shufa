
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>十里荷塘 | 书法工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ink-black': '#2C2C2C',
                        'paper-white': '#FCF9F2',
                        'vermilion': '#C83C23',
                        'lotus-green': '#5D7A68',
                        'stone-gray': '#666666',
                    },
                    fontFamily: {
                        'serif': ['"Noto Serif SC"', 'serif'],
                        'sans': ['"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FCF9F2;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            scroll-behavior: smooth;
        }
        .ink-spread {
            position: absolute;
            background: radial-gradient(circle, rgba(44, 44, 44, 0.4) 0%, rgba(44, 44, 44, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: ink-anim 3s ease-out forwards;
        }
        @keyframes ink-anim {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FCF9F2; }
        ::-webkit-scrollbar-thumb { background: #5D7A68; border-radius: 3px; }
    </style>
