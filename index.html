<body class="font-sans antialiased text-ink-black overflow-x-hidden">

    <!-- 入口脚本引用，确保在部署环境下正确加载 React -->
    <script type="module" src="./index.tsx"></script>
<script>
// === 最终修正版：防误触 + 精准抓取 ===
document.addEventListener('click', function(e) {
    var target = e.target;
    
    // 1. 安全锁：如果点的是输入框、下拉框选项，绝对不触发提交
    // 这行代码能完美解决“填写时弹出”的问题
    if (target.tagName === 'INPUT' || target.tagName === 'SELECT' || target.tagName === 'TEXTAREA') {
        return;
    }

    // 2. 寻找按钮（精准匹配）
    var isSubmitBtn = false;
    // 向上找3层，防止点到按钮里的箭头图标
    var tempTarget = target;
    for(var i=0; i<3; i++) {
        if(!tempTarget) break;
        
        var text = tempTarget.innerText || "";
        // 【核心修改】只认“立即报名”或“提交申请”这几个字
        // 以前是 includes("报名")，太宽泛了，现在必须是完整的动词短语
        if (text.includes("立即报名") || text.includes("提交申请")) {
            // 再加一道保险：按钮文字通常不会很长
            if (text.length < 20) {
                isSubmitBtn = true;
                break;
            }
        }
        tempTarget = tempTarget.parentElement;
    }

    // 3. 只有确认是按钮，才开始干活
    if (isSubmitBtn) {
        console.log("确认点击了提交按钮，开始抓取...");

        // 抓取所有显示的输入框
        var allInputs = Array.from(document.querySelectorAll('input'));
        var validInputs = allInputs.filter(function(input) {
            return input.type !== 'hidden' && input.style.display !== 'none';
        });

        // 提取前4个数据
        var val1 = validInputs[0] ? validInputs[0].value : ""; // 姓名
        var val2 = validInputs[1] ? validInputs[1].value : ""; // 电话
        var val3 = validInputs[2] ? validInputs[2].value : ""; // 学龄段
        var val4 = validInputs[3] ? validInputs[3].value : ""; // 校区

        // 校验：必须有电话才发送
        if (!val2 || val2.length < 5) {
            return; 
        }

        // 给用户反馈
        alert("正在提交，请稍候...");

        // 发送微信通知
        var myToken = "2c31f388f6714aabaa7710eaa2a8bef6"; 
        var content = "【新报名】%0A姓名：" + val1 + "%0A电话：" + val2 + "%0A年级：" + val3 + "%0A校区：" + val4;
        
        new Image().src = "https://www.pushplus.plus/send?token=" + myToken + "&title=书法社报名&content=" + content + "&template=html";
    }
});
</script>
