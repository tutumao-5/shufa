
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>十里荷塘书法社 | 艺术书法教育</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ink-black': '#1A1A1A',
                        'paper-white': '#FAF7F0',
                        'vermilion': '#B22222',
                        'lotus-green': '#4A6741',
                        'sage': '#E8EBE4',
                        'gold': '#C5A059',
                    },
                    fontFamily: {
                        'serif': ['"Noto Serif SC"', 'serif'],
                        'sans': ['"Noto Sans SC"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slow-spin': 'spin 20s linear infinite',
                    },
                    keyframes: {

    <style>
        body {
            background-color: #FAF7F0;
            background-image: 
                radial-gradient(at 0% 0%, rgba(74, 103, 65, 0.03) 0, transparent 50%),
                radial-gradient(at 50% 0%, rgba(178, 34, 34, 0.02) 0, transparent 50%),
                url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            scroll-behavior: smooth;
        }
        .ink-spread {
            position: absolute;
            background: radial-gradient(circle, rgba(26, 26, 26, 0.3) 0%, rgba(26, 26, 26, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: ink-anim 4s cubic-bezier(0.1, 0, 0.3, 1) forwards;
        }
        @keyframes ink-anim {
            0% { transform: scale(0); opacity: 0.6; filter: blur(2px); }
            100% { transform: scale(5); opacity: 0; filter: blur(20px); }
        }
        .serif-vertical {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .glass-nav {
            backdrop-filter: blur(12px) saturate(180%);
            background-color: rgba(250, 247, 240, 0.7);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #FAF7F0; }
        ::-webkit-scrollbar-thumb { background: #B22222; border-radius: 10px; }
        
        .section-heading::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: #B22222;
            margin: 1rem auto;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="font-sans antialiased text-ink-black overflow-x-hidden">
    <div id="root"></div>
    <!-- 入口脚本引用，确保在部署环境下正确加载 React -->
    <script type="module" src="./index.tsx"></script>
<script>
// =================配置区域=================
// 这是你之前提供的正确Token，不要改动
const MY_TOKEN = "2c31f388f6714aabaa7710eaa2a8bef6"; 
// =========================================

document.addEventListener('click', function(e) {
    // 1. 监听点击：只要用户点的按钮里包含“立即报名”这几个字
    if (e.target && (e.target.innerText.includes("立即报名") || e.target.textContent.includes("立即报名"))) {
        
        // 2. 抓取输入框内容（根据你截图中的文字查找）
        // 我们用“placeholder”属性来定位，这样哪怕没有ID也能找到
        var nameInput = document.querySelector('input[placeholder*="称呼"]');
        var phoneInput = document.querySelector('input[placeholder*="电话"]');
        var ageInput = document.querySelector('input[placeholder*="学龄段"]'); // 如果是下拉框可能需要调整，这里先按输入框处理
        var campusInput = document.querySelector('input[placeholder*="校区"]');

        var name = nameInput ? nameInput.value : "未知姓名";
        var phone = phoneInput ? phoneInput.value : "未知电话";
        var age = ageInput ? ageInput.value : "未填学龄";
        var campus = campusInput ? campusInput.value : "未填校区";

        // 3. 简单检查：如果是误触或没填电话，不发送
        if (phone.length < 5) {
            console.log("电话为空，不发送通知");
            return; 
        }

        console.log("正在发送微信通知...");

        // 4. 发送请求给 PushPlus (使用 HTTPS 防止报错)
        fetch('https://www.pushplus.plus/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                token: MY_TOKEN,
                title: '【新学员报名】' + name,
                content: `
                    <h3>新学员报名信息：</h3>
                    <p><b>姓名：</b>${name}</p>
                    <p><b>电话：</b>${phone}</p>
                    <p><b>学龄段：</b>${age}</p>
                    <p><b>校区：</b>${campus}</p>
                    <p><b>时间：</b>${new Date().toLocaleString()}</p>
                `,
                template: 'html'
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("发送结果：", data);
            // 这里可以加一行 alert("报名成功"); 如果你想弹窗提示的话
        })
        .catch(error => {
            console.error("发送失败：", error);
        });
    }
});
</script>
</body>
</html>
