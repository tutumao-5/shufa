<body class="font-sans antialiased text-ink-black overflow-x-hidden">
    <div id="root"></div>
    <!-- 入口脚本引用，确保在部署环境下正确加载 React -->
    <script type="module" src="./index.tsx"></script>
<script>
// 升级版：按位置强力抓取，解决下拉菜单抓不到的问题
document.addEventListener('click', function(e) {
    // 1. 寻找被点击的元素（兼容点击到按钮内部文字的情况）
    var target = e.target;
    if (target.tagName !== 'BUTTON' && target.parentElement && target.parentElement.tagName === 'BUTTON') {
        target = target.parentElement;
    }

    // 2. 确认点击的是“提交”或“报名”按钮
    if (target && (target.innerText.includes("提交") || target.innerText.includes("报名") || target.innerText.includes("申请"))) {
        
        console.log("检测到提交动作，开始抓取数据...");

        // 3. 【核心修改】按顺序直接抓取前4个输入框
        // 既然页面布局是固定的，直接数数最稳妥
        // 0号=姓名, 1号=电话, 2号=学龄段, 3号=校区
        var allInputs = document.querySelectorAll('input');
        
        // 为了防止网页结构复杂抓错，我们做个保险：只抓可视区域的输入框
        // 这里假设前4个就是我们要的（绝大多数情况都适用）
        var name = allInputs[0] ? allInputs[0].value : "未抓取到";
        var phone = allInputs[1] ? allInputs[1].value : "未抓取到";
        var grade = allInputs[2] ? allInputs[2].value : "未抓取到"; // 之前漏掉的学龄段
        var campus = allInputs[3] ? allInputs[3].value : "未抓取到"; // 之前漏掉的校区

        // 4. 简单校验：只要有名字和电话就发送
        if (!name || !phone || phone.length < 5) {
            return; 
        }

        // 5. 组装发送给微信的内容（增加了校区）
        // 这里填入你的 Token
        var myToken = "2c31f388f6714aabaa7710eaa2a8bef6"; 
        
        var content = "【新学员报名】%0A家长：" + name + "%0A电话：" + phone + "%0A年级：" + grade + "%0A校区：" + campus;
        
        // 6. 发送！
        new Image().src = "https://www.pushplus.plus/send?token=" + myToken + "&title=书法社报名&content=" + content + "&template=html";
        
        console.log("数据已发送：", content);
    }
});
</script>
